<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Firebase Registration</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
        }
        .navbar-default {
            background-color: #1a252f; /* Dark navbar background */
            border-color: #1a252f;
        }
        .navbar-brand {
            color: #ecf0f1 !important; /* Navbar brand color */
        }
        .navbar-nav > li > a {
            color: #ecf0f1 !important; /* Navbar link color */
        }
        .card {
            background-color: #34495e; /* Dark card background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            background-color: #2c3e50; /* Dark input background */
            color: #ecf0f1; /* Light input text color */
            border: 1px solid #7f8c8d;
        }
        .btn-success {
            background-color: #27ae60; /* Custom button color */
            border-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="https://www.shinerweb.com">CYBERNEXA</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><button class="btn btn-success btn-block" onclick="fun()">Log in</button></li>
        </ul>
    </div>
</div>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="card">
                <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="button" id="register" name="register" class="btn btn-success btn-block">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAO20AtTcqFceRK7bJerpD8t0WA_78gtoE",
        authDomain: "new-login-auth-f8f2b.firebaseapp.com",
        projectId: "new-login-auth-f8f2b",
        storageBucket: "new-login-auth-f8f2b.appspot.com",
        messagingSenderId: "523987560093",
        appId: "1:523987560093:web:1ab08da09df77fde3e5674",
        measurementId: "G-W9F95PECNV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("register").addEventListener("click", function() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log(user);
            alert("Registration successful!");
            window.location.href='/login';
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
        });
    });
</script>
<script>
    function fun(){
        window.location.href='/login';
    }
</script>

</body>
</html>
